<body>
	<div id="player" style="width: 100%; height: 100%;">
		<div class="GamePlayer">
		<div class="GamePlayer-chrome u-row">
			<div class="GamePlayer-viewToggle u-row u-hidden">
				<label class="GamePlayer-label"><input type="radio" class="GamePlayer-viewOption" name="view" value="1" checked>1</label>
				<label class="GamePlayer-label"><input type="radio" class="GamePlayer-viewOption" name="view" value="2">2</label>
				<label class="GamePlayer-label"><input type="radio" class="GamePlayer-viewOption" name="view" value="3">3</label>
			</div>
			<button class="Button GamePlayer-button GamePlayer-fastBackwardButton"><i class="fa fa-fast-backward"></i></button>
			<button class="Button GamePlayer-button GamePlayer-prevButton"><i class="fa fa-backward"></i></button>
			<button class="Button GamePlayer-button GamePlayer-playButton u-hidden"><i class="fa fa-play"></i></button>
			<button class="Button GamePlayer-button GamePlayer-pauseButton"><i class="fa fa-pause"></i></button>
			<button class="Button GamePlayer-button GamePlayer-nextButton"><i class="fa fa-forward"></i></button>
			<button class="Button GamePlayer-button GamePlayer-fastForwardButton"><i class="fa fa-fast-forward"></i></button>
			<div class="u-grow u-relative">
				<ul class="Dropdown is-collapsed">
					<li class="Dropdown-listItem">
						<label class="Dropdown-label">
							<input type="radio" class="u-hidden" name="move" value="0">
							State descriptor 1
						</label>
					</li>
					<li class="Dropdown-listItem is-selected">
						<label class="Dropdown-label">

					</li>

						<label class="Dropdown-label">

							State descriptor 8

					</li>
					<li class="Dropdown-listItem">
						<label class="Dropdown-label">
							<input type="radio" class="u-hidden" name="move" value="0">
							State descriptor 9
						</label>
					</li>
				</ul>
			</div>
			<input type="range" min="0" max="100">
			<button class="Button GamePlayer-button GamePlayer-fullscreenButton"><i class="fa fa-expand"></i></button>
			<button class="Button GamePlayer-button GamePlayer-normalscreenButton u-hidden"><i class="fa fa-compress"></i></button>
		</div>
		<svg class="GamePlayer-view">
		</svg>
	</div>
	</div>
	<script>
		(function () {
			'use strict';

			var $ = document.querySelector.bind(document),
				$$ = document.querySelectorAll.bind(document),
				isCollapsed  = true,
				selectedItem = 1;

			function toArray (arrayLike) {

				return [].slice.call(arrayLike, 0);
			}

			var dropdown = $('.Dropdown'),
				items    = toArray($$('.Dropdown-listItem'));

				console.log(items);

			items.forEach(function (item, index) {

				item.addEventListener('click', function (event) {

					console.log('item');

					if (isCollapsed) {
						console.log('isCollapsed');
						return;
					}

					selectedItem = index;

					items.forEach(function (item) {
						item.classList.remove('is-selected');
					})

					item.classList.add('is-selected');
				});
			});

			dropdown.addEventListener('click', function (event) {

				console.log('click', event);

				if (event.target.tagName === 'INPUT') {
					return;
				}

				if (isCollapsed) {

					dropdown.classList.remove('is-collapsed');
					dropdown.classList.add('is-expanded');
					isCollapsed = false;
					return;
				}

				dropdown.classList.add('is-collapsed');
				dropdown.classList.remove('is-expanded');
				isCollapsed = true;
			});
		}());
	</script>
	<script src="js/app.js"></script>
